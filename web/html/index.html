<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Tienda Harnina</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="../css/catalogoEstilo.css">
    <link type="text/css" rel="stylesheet" href="../css/miscontenedores.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  </head>
  <body>
    <header class="cabecera"><a class="subtitulo" href="catalogo.html">DAM: ACCESO A DATOS</a>
      <h5 class="titulo">Tienda Harnina</h5>
    </header>
    <div class="contenido01">
      <div class="medio dadoCatalogo">
        <div class="dado d1 informatica"></div>
      </div>
      <div class="medio dadoCatalogo">
        <div class="dado d3 harnina"></div>
      </div>
    </div>
    <div class="contenido01">
      <form id="register" method="POST" action="/register">
        <div class="menu s3 caja03">
          <h4>New Client</h4>
          <div id="div_clientFirstName">
            <label for="clientFirstName">First name:</label>
            <input class="etiqueta s8" id="clientFirstName" type="text" data-functioncallback="validarLetrasConEspacio" size="24" minlength="3" maxlength="50" required placeholder="input your FirstName" title="3 to 50 characters">
          </div>
          <div id="div_clientLastName">
            <label for="clientLastName">Last name:</label>
            <input class="etiqueta s8" id="clientLastName" type="text" data-functioncallback="validarLetrasConEspacio" minlength="5" maxlength="100" required placeholder="input your LastName" title="3 to 70 characters">
          </div>
          <div id="div_clientSexo">
            <label for="clientSexo">Sexo:</label>
            <select class="etiqueta s8" id="clientSexo" name="clientSexo" data-functioncallback="validarSexo">
              <option value="">-- Select Sexo --</option>
              <option value="m">Hombre</option>
              <option value="f">Mujer</option>
            </select>
          </div>
          <div class="etiqueta errorColor" id="alertaError">Error:</div>
          <button id="submit" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>
<script src="../js/jscss/dado.js"></script>
<script src="../js/jsStore/constante.js"></script>
<script src="../js/jsStore/store.js"></script>
<script src="../js/jsStore/valida.js"></script>
<script src="../js/jsStore/init.js"></script>
